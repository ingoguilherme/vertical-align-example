<html>
	<head>
		<meta charset="utf-8">
		<title>Teste</title>

		<style type="text/css" media="screen">
			.vertical-align {
				display: flex;
				align-items: center;
			}

			.myDiv { 
				width: 350px;
				height: 650px;
				border: 1px solid black;
				margin: 10px;
				float: left;
				overflow: hidden;
				padding: 10px;
			}

			.image {
				width: 100%;
				border: 1px solid red;
			}

			.text {
				width: 100%;
				border: 1px solid red;
				text-align: center;
			}
		</style>

	</head>

	<body>
		<div class="myDiv vertical-align"><img class="image" src="images/arcade-machine.png" alt="Arcade"></div>
		<div class="myDiv vertical-align"><img class="image" src="images/space-invaders.png" alt="FrogLegs"></div>
		<div class="myDiv vertical-align"><span class="text">With text</span></div>
	</body>

</html>
